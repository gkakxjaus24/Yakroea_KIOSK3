<!DOCTYPE html>
<html>
<head>
  <title>호텔 안내문구</title>
  <script>
    function displayMessage() {
      var currentTime = new Date();
      var hour = currentTime.getHours();
      var url = "";

      if (hour >= 5 && hour < 11) {
        url = "https://gkakxjaus24.github.io/Yakroea_KIOSK3/05-11.html";
      } else if (hour >= 11 && hour < 15) {
        url = "https://gkakxjaus24.github.io/Yakroea_KIOSK3/11-15.html";
      } else if (hour >= 15 && hour < 23) {
        url = "https://gkakxjaus24.github.io/Yakroea_KIOSK3/15-23.html";
      } else {
        url = "‪https://gkakxjaus24.github.io/Yakroea_KIOSK3/23-05.html";
      }

      // 링크를 자동으로 보여주는 기능
      window.location.href = url;
    }

    // 페이지가 로드될 때마다 메시지 표시 함수 호출
    window.onload = function() {
      displayMessage();
    };
  </script>
</head>
<body>
</body>
</html>
